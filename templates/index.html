<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İHA Veri Paneli</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1000px;
        margin: 50px auto;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }
      h1, h2 {
        color: #007acc;
        text-align: center;
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }
      button {
        background-color: #007acc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-right: 10px;
      }
      button:hover:not(:disabled) {
        background-color: #005999;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      pre {
        background: #f4f4f4;
        padding: 15px;
        border-radius: 8px;
        overflow-x: auto;
      }
      .token-display {
        background: #f0f0f0;
        padding: 10px;
        border-radius: 6px;
        margin-top: 15px;
        font-family: monospace;
        word-break: break-all;
      }
      .status-message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
      }
      .status-success { background-color: #d4edda; color: #155724; }
      .status-error { background-color: #f8d7da; color: #721c24; }
      .status-info { background-color: #cce5ff; color: #004085; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>İHA Veri Paneli</h1>
      <div class="status-message" id="statusMessage">Giriş yapmak için bilgileri doldurun.</div>

      <h2>Giriş Yap</h2>
      <div class="form-group">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" placeholder="Kullanıcı Adı" value="teknofest_user" />
      </div>
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" placeholder="Şifre" value="savasaniha2025" />
      </div>
      <button id="loginButton" onclick="login()">Giriş Yap</button>
      <button id="logoutButton" onclick="logout()" disabled>Çıkış Yap</button>

      <div class="token-display" id="tokenDisplay">
        Token: <span id="tokenValue">Giriş yapılmadı.</span>
      </div>

      <h2>Veri Çek</h2>
      <button onclick="fetchData('telemetry')" disabled id="fetchTelemetryButton">Telemetri</button>
      <button onclick="fetchData('server_time')" disabled id="fetchServerTimeButton">Sunucu Saati</button>
      <button onclick="fetchData('hss_coordinates')" disabled id="fetchHSSButton">HSS Koordinatları</button>
      <button onclick="fetchData('lock_on_info')" disabled id="fetchLockOnButton">Kilitlenme</button>
      <button onclick="fetchData('kamikaze_info')" disabled id="fetchKamikazeButton">Kamikaze</button>
      <button onclick="fetchData('qr_coordinates')" disabled id="fetchQRButton">QR Koordinatı</button>
      <button onclick="clearData()">Temizle</button>

      <h2>Sonuçlar</h2>
      <pre id="dataDisplay">Bekleniyor...</pre>
    </div>

    <script>
      const BASE_URL = 'https://tungaserver.onrender.com';
      let authToken = null;

      function showStatus(message, type = 'info') {
        const status = document.getElementById('statusMessage');
        status.textContent = message;
        status.className = `status-message status-${type}`;
      }

      function setButtons(enabled) {
        document.getElementById('logoutButton').disabled = !enabled;
        document.getElementById('loginButton').disabled = enabled;
        ['fetchTelemetryButton','fetchServerTimeButton','fetchHSSButton','fetchLockOnButton','fetchKamikazeButton','fetchQRButton'].forEach(id => {
          document.getElementById(id).disabled = !enabled;
        });
      }

      async function login() {
        showStatus('Giriş yapılıyor...', 'info');
        const kadi = document.getElementById('username').value;
        const sifre = document.getElementById('password').value;

        try {
          const response = await fetch(`${BASE_URL}/api/giris`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ kadi, sifre })
          });

          if (!response.ok) throw new Error(await response.text());

          const data = await response.json();
          authToken = data.token;
          document.getElementById('tokenValue').textContent = authToken;
          showStatus('Giriş başarılı!', 'success');
          setButtons(true);
        } catch (err) {
          showStatus(`Hata: ${err.message}`, 'error');
        }
      }

      function logout() {
        authToken = null;
        document.getElementById('tokenValue').textContent = 'Giriş yapılmadı.';
        setButtons(false);
        showStatus('Çıkış yapıldı.', 'info');
        clearData();
      }

      async function fetchData(type) {
        if (!authToken) return showStatus('Önce giriş yapın!', 'error');

        const urls = {
          telemetry: '/api/telemetri',
          server_time: '/api/sunucusaati',
          hss_coordinates: '/api/hss_koordinatlari',
          lock_on_info: '/api/kilitlenme_bilgisi',
          kamikaze_info: '/api/kamikaze_bilgisi',
          qr_coordinates: '/api/qr_koordinati'
        };

        const url = BASE_URL + urls[type];

        try {
          const response = await fetch(url, {
            headers: { Authorization: `Bearer ${authToken}` }
          });

          if (!response.ok) throw new Error(await response.text());

          const data = await response.json();
          document.getElementById('dataDisplay').textContent = JSON.stringify(data, null, 2);
          showStatus(`${type} verisi alındı.`, 'success');
        } catch (err) {
          showStatus(`Hata: ${err.message}`, 'error');
        }
      }

      function clearData() {
        document.getElementById('dataDisplay').textContent = 'Bekleniyor...';
      }

      document.addEventListener('DOMContentLoaded', () => {
        setButtons(false);
      });
    </script>
  </body>
</html>
